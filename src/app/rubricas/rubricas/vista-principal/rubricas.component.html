
<div class="container center">
  <div class="card" style="width: 18rem;">
      
    <div class="card-body">          
      <label for="inputState">Seleccione Semestre</label>
      <select
      (change)="getProyectos($event.target.value)"
      class="form-control"
      id="inputState"
      class="form-control"

        id="inputState"
        class="form-control"
      >
        <option selected>Elegir...</option>
        <option placeholder="CAMPUS" *ngFor="let semestre of Rubrica.semestre" [value] = "semestre.semestre_id">  {{ semestre.nombre }} </option>
      </select>
    </div>
  </div>
  <div class="row">
    
    <div class="card col-md-3 mx-auto my-5" *ngFor="let proyecto of proyectos; let i = index">
      <div class="card-body"><a  [routerLink] = "['/rubricas', proyecto.py_id]" >Registrar RÃºbrica</a>
        <p>{{proyecto.lider}}</p>
        <p>{{proyecto.ciclo}}</p>
        <button  (click) = "getCursos(proyecto) "  class="btn btn-primary">Ver Detalles</button>
       <div *ngFor="let curso of cursos">
        <div *ngIf="curso.py_id == proyecto.py_id">
        <p>{{curso.curso}}</p>
      </div>
      </div>
      </div>
      
    </div>
  </div>
    

      
     


  
   
  


</div>
